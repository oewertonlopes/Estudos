<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table class="tabela">
    <caption>População dos Sete Maiores Estados do Brasil.</caption>
    <thead>
      <tr>
        <th scope="col">
          Posição
        </th>
        <th scope="col">
          Estado
        </th>
        <th scope="col">
          População
        </th>
      </tr>
    </thead>
    <tbody >
      <tr>
        <td>
          1
        </td>
        <td class="est">
          São Paulo
        </td>
        <td class="num">
          46 milhões
        </td>
      </tr>
      <tr>
        <td>
          2
        </td>
        <td class="est">
          Minas Gerais
        </td>
        <td class="num">
          21 milhões
        </td>
      </tr>
      <tr>
        <td>
          3
        </td>
        <td class="est">
          Rio de Janeiro
        </td>
        <td class="num">
          17 milhões
        </td>
      </tr>
      <tr>
        <td>
          4
        </td>
        <td class="est">
          Bahia
        </td>
        <td class="num">
          15 milhões
        </td>
      </tr>
      <tr>
        <td>
          5
        </td>
        <td class="est">
          Paraná
        </td>
        <td class="num">
          11 milhões
        </td>
      </tr>
      <tr>
        <td>
          6
        </td>
        <td class="est">
          Rio Grande do Sul
        </td>
        <td class="num">
          11 milhões
        </td>
      </tr>
      <tr>
        <td>
          7
        </td>
        <td class="est">
          Pernambuco
        </td>
        <td class="num">
          9 milhões
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row" colspan="2" class="foot">Total de Habitantes</th>
        <td class="foot num">130 milhões</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
