<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Tabela</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="cidade">
      <col class="csexo">
      <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Idade</th>
      <th scope="col">Sexo</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>25 Anos</td>
      <td>F</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>João</td>
      <td>50 Anos</td>
      <td>M</td>
      <td>Padre</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>20 Anos</td>
      <td>F</td>
      <td>Policial</td>
    </tr>
    <tr>
      <td>Gabriel</td>
      <td>34 Anos</td>
      <td>M</td>
      <td>Médico</td>
    </tr>
    <tr>
      <td>Paula</td>
      <td>45 Anos</td>
      <td>F</td>
      <td>Desempregada</td>
    </tr>
    <tr>
      <td>Otávio</td>
      <td>22 Anos</td>
      <td>M</td>
      <td>Nutricionista</td>
    </tr>
  </table>
</body>

</html>
