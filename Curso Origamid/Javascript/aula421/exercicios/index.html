<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>

<body>
  <style>
    span {
      display: block;
    }
  </style>

  <form id="buscaCep">
    <label for="cep">Pesquise seu CEP:</label>
    <input class="campo" type="text" name="cep" id="cep">
    <input type="button" value="Buscar CEP" id="btnCep">
  </form>
  <div class="resultadoCep">
    <span class="logradouro"></span>
    <span class="bairro"></span>
    <span class="complemento"></span>
    <span class="localidade"></span>
    <span class="uf"></span>
  </div>


  <div>
    <h2>Preço do Biticoin:</h2>
    <p class="bit"></p>
  </div>


  <div>
    <h2>Piadas do Chuck Norris:</h2>
    <p class="piada"></p>
    <button class="btn">Próxima</button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
